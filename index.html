<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio HTML</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>Parrafo</p>
    <p><b>Parrafo Negrita</b></p>
    <p><i>Parrafo cursiva</i></p>
    <a href="www.google.com"></a>
    <img src="https://images.hola.com/imagenes/viajes/20201026177968/48-horas-en-jerez-de-la-frontera/0-882-189/jerez-de-la-frontera-plaza-asuncion-t.jpg" alt="">
    <form action="">
        <input type="text" name="Nombre" id="Nombre">
        <br>
        Elije una opcion:
        <br>
        <input type="radio" name="sexo" id="H" value="Hombre"> Hombre
        <input type="radio" name="sexo" id="M" value="Mujer"> Mujer
        <br>
        ¿Estas casad@?
        <br>
        <input type="checkbox" name="casado" id="S" value="Si"> 
        <input type="checkbox" name="casado" id="N" value="No">
        <input type="submit" value="">
        <!-- Desplegables -->
        <br>Selecciona tu pais <br>
        <select name="pais" id="pais">
            <option value="Spain">España</option>
            <option value="France">Francia</option>
            <option value="USA">Estados Unidos</option>
        </select>
        <!-- Adjunta un fichero -->
        <br>
        <input type="file" name="fichero" id="fichero">
        <br>
        <!-- Boton -->
        <button type="reset">Recargar</button>
        <input type="reset" value="Refrescar"> Recargar
        <!-- Submit -->
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <table border="1">
        <caption>Horarios</caption>
        <tr>
            <td>Lunes</td>
            <th>8:00</th>
        </tr>
        <tr>
            <td>Martes</td>
            <th>8:00</th>
        </tr>
        <tr>
            <td colspan="2">Miercoles</td>
            <th>8:00</th>
            <th>9:00</th>
        </tr>
    </table>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W-2GNd5GAy8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12797.427282444582!2d-5.446342400000001!3d36.689962599999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1666078452692!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
